{% if messages %}
    <div class="container">
        <div class="alert alert-info text-center">


    <ul class="messages">
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}</p>
    {% endfor %}
    </ul>
    </div>
    </div>

{% endif %}
