{% extends 'base.html' %}
{% block head_title %}{{ title }} | {{ block.super }}{% endblock head_title %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
<h1>{{ title }} <small>{{ instance.timestamp }}</small></h1>

{{ instance.content }}<br/>
<small>Last Updated {{ instance.updated }}</small><br/>

</div>
{% endblock content %}
