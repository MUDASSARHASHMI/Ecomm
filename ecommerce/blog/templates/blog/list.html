{% extends 'base.html' %}
{% block content %}

<div class="col-sm-8 col-sm-offset-2">
    <h1>Dressika Blog Zone</h1>

{% for obj in object_list %}
<!--<a href="/blog/{{ obj.id }}/">{{ obj.title }} </a> <br/>-->
{# <!--<a href="{% url 'blog:detail' id=obj.id %}">{{ obj.title }}</a><br/>--> #}
  <div class="row">
    <div class="col-sm-12">

    <div class="thumbnail">
      <!--<img src="{{ obj.image.url }}" alt="Dress Image" height="60" width="60">-->
      <div class="caption">
        <h3><a href="{{ obj.get_absolute_url }}">{{ obj.title }} </a><small>{{ obj.timestamp|timesince }} ago</small></h3>
        <p>{{ obj.content|linebreaks|truncatechars:100 }}</p>
        <p><a href="{{ obj.get_absolute_url }}" class="btn btn-success" role="button">View</a></p>
      </div>
    </div>
   <hr/>
  </div>
 </div>

{% endfor %}

    </div>
{% endblock content %}
